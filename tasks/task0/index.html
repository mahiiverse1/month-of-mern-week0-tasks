<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month of Mern Week</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>The Colour Chart</h1>
      <div id="primary" class="colors">
        <h2>Primary Colors</h2>
        <div class="flexbox">
          <div class="circle" style="background-color: red"></div>
          <div class="circle" style="background-color: blue"></div>
          <div class="circle" style="background-color: yellow"></div>
        </div>
      </div>
      <div id="secondary" class="colors">
        <h2>Secondary Colors</h2>
        <div class="flexbox">
          <div class="circle" style="background-color: purple"></div>
          <div class="circle" style="background-color: green"></div>
          <div class="circle" style="background-color: orange"></div>
        </div>
      </div>
      <div>
        <h2 class="colors">Colour Wheel</h2>
        <div id="wheel">
          <img src="color-wheel.jpeg" alt="colour-wheel" >
        </div>
      </div>
    </div>
  </body>
</html>
